<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dice Game</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="images/dice.png" type="image/x-icon">
        <!-- css -->
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="heading">Dice Game</h1>
        <div id="dice-area">
            <div id="p1-area">
                <p class="player">Player 1</p>
                <img class="player-dice" src="/images/dice-icon-6.png" alt="dice-face">
            </div>
            <div id="p2-area">
                <p class="player">Player 2</p>
                <img class="player-dice" src="/images/dice-icon-6.png" alt="dice-face">
            </div>
        </div>
        <button class="btn">Roll</button>
        <script src="/index.js"></script>
    </body>
</html>
